<div hidden tabindex="0" id="textarea-holder" aria-label="risultato">
    <input disabled="true" name="textarea" id="result">
</div>
<div class="container">
    <div id="parte_superiore"></div>
    <div id="lucchetto">
        <div class="row">
            <div class="center col-2"><div class="bottone" onclick="up('#number_1')">+</div><div id="number_1" class="numero">0</div><div class="bottone" onclick="down('#number_1')">-</div></div>
            <div class="center col-2"><div class="bottone" onclick="up('#number_2')">+</div><div id="number_2" class="numero">0</div><div class="bottone" onclick="down('#number_2')">-</div></div>

        </div>
        <div class="circle"></div>
        <div class="triangle"></div>
    </div>
</div>

<script>
    function up(id){
        if(parseInt($(id).html()) < 9){
            $(id).html(parseInt($(id).html()) + 1);
            setResult();
        }
    }
    function down(id){
        if(parseInt($(id).html()) > 0){
            $(id).html(parseInt($(id).html()) - 1);
            setResult();
        }
    }
    function setResult(){
        value = "";
        for(let i = 1; i < 7; i++){
            value = value + $("#number_"+i).html();
        }
        
        document.getElementById("textarea-holder").setAttribute("aria-label", value);
        $("#result").val(value);
    }
</script>
