<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');

    *,
    *:before,
    *:after {
        box-sizing: border-box;
    }

    .toggle-switch-container {
        align-content: center;
        padding: 30px;
    }

    .toggle-switch {
        margin: 0;
    }

    .toggle-switch {
        width: 10px;
        position: relative;
    }

    .toggle-switch input {
        position: absolute;
        top: 0;
        z-index: 2;
        opacity: 0;
        cursor: pointer;
    }

    .toggle-switch input:checked {
        z-index: 1;
    }

    .toggle-switch input:checked+label {
        opacity: 1;
        cursor: default;
    }

    .toggle-switch input:not(:checked)+label:hover {
        opacity: 0.5;
    }

    .toggle-switch label {
        color: black;
        opacity: 0.33;
        cursor: pointer;
        transition: opacity 0.3s ease-in-out;
    }

    .toggle-switch .toggle-outside {
        height: 100%;
        border-radius: 17px;
        padding: 11px;
        overflow: hidden;
        transition: opacity 0.3s ease-in-out;
    }

    .toggle-switch .toggle-inside {
        border-radius: 50%;
        background: #424242;
        position: absolute;
        transition: all 0.3s ease-in-out;
    }

    .switch-vertical {
        background-color: #00F;
        width: 0px;
        height: 60px;
        margin-left: 27px;
    }

    .switch-vertical input {
        height: 100%;
        width: 30px;
        right: 0;
        margin: 0;
    }

    .switch-vertical .toggle-outside {
        background: lightgray;
        position: absolute;
        width: 23px;
        height: 100%;
        right: 0;
        top: 0;
    }

    .switch-vertical .toggle-inside {
        height: 17px;
        left: 3px;
        top: 3px;
        width: 17px;
    }

    .switch-vertical input:checked~.toggle-outside .toggle-inside {
        top: 3px;
    }

    .switch-vertical input~input:checked~.toggle-outside .toggle-inside {
        top: 40px;
    }
</style>
<div class="toggle-switch-container row d-flex justify-content-center">
    <div class="toggle-switch switch-vertical m-4">
        <input id="toggle-a" type="checkbox" name="switch" checked="checked" />
        <input id="toggle-b" type="checkbox" name="switch" onchange="updateResult()"/>
        <span class="toggle-outside">
            <span class="toggle-inside"></span>
        </span>
    </div>

    <div class="toggle-switch switch-vertical m-4">
        <input id="toggle-c" type="checkbox" name="switch" checked="checked" />
        <input id="toggle-d" type="checkbox" name="switch" onchange="updateResult()"/>
        <span class="toggle-outside">
            <span class="toggle-inside"></span>
        </span>
    </div>
    <div class="toggle-switch switch-vertical m-4">
        <input id="toggle-e" type="checkbox" name="switch" checked="checked" />
        <input id="toggle-f" type="checkbox" name="switch" onchange="updateResult()"/>
        <span class="toggle-outside">
            <span class="toggle-inside"></span>
        </span>
    </div>
</div>

<script>
    lever1 = document.getElementById("toggle-b");
    lever2 = document.getElementById("toggle-d");
    lever3 = document.getElementById("toggle-f");
    result = document.getElementById("result");

    function updateResult() {
        result.value = ((!lever1.checked) | 0).toString() + ((!lever2.checked) | 0).toString() + ((!lever3.checked) | 0).toString();
        console.log(result.value);
    }
</script>
