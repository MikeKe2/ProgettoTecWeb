<script type="text/javascript">
    function up(id){
        if(parseInt($(id).html()) < 9){
            $(id).html(parseInt($(id).html()) + 1);
        }
    }
    function down(id){
        if(parseInt($(id).html()) > 0){
            $(id).html(parseInt($(id).html()) - 1);
        }
    }
    function risultato(){
        value = "";
        for(let i = 1; i < 7; i++){
            value = value + $("#number_" + i).html();
        }
        return value;
    }
</script>
