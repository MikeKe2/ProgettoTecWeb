<html>
  <head>
      <title>un titolo</title>
      <meta charset="utf-8">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      
      <!-- TODO: trova autori e inserisci i nomi nel progetto -->

      <script src="./js/jquery.mousewheel.min.js"></script>
      <link href="./css/style.css" rel="stylesheet" type="text/css">
      <script src="./prova.js"></script>
      <script src="./js/Drawings/mouse.js"></script>
      <script src="./js/Drawings/graphicalScenes.js"></script>
      <script src="./js/Drawings/frecce.js"></script>
      <script src="./js/Drawings/groups.js"></script>
      <script src="./js/Form.js"></script>
      <script src="./js/Drawings/contextMenu.js"></script>
      <script src="./js/Drawings/board.js"></script>
  </head>
  <body> 
      <div class="container">
          <canvas id="canvas" ondrop="drop(event)" ondragover="allowDrop(event)"></canvas>
          <div class="rightcontainer">
            <div id="settingsmenu">
              <img id="backImage" src="./img/back.png" class="icona" draggable = "false">
              <img id="saveImage" src="./img/save.png" class = "icona" draggable = "false">
              <img id="settingsImage" src="./img/settings.png" class = "icona" draggable = "false">
              <img id="downloadImage" src="./img/download.png" class = "icona" draggable = "false">
            </div>
            <div id="scenesmenu">
              <div class="miniNav">
                  <div class="listItem attivato" id="all">Tutte</div>
                  <div class="listItem" id="notLoaded">Non Caricate</div>
                  <div class="listItem" id="loaded">Caricate</div>
              </div>
              <div id="aggiungiScena" class="menuDiv">+</div>
              <div id="menulist"></div>
            </div>
            <div id="listGruppi">
              <div id='GruppoAdd' id="id1" class='listItem'>+</div>
              <div id='GruppoDel' id="id2" class='listItem'>-</div>
            </div>
          </div>
      </div>
      <div id="turnAround">
        <div>
          <img src="./img/GIRA_IL_TELEFONO.png">
          <br>
          Gira il disositivo di 90Â°
        </div>
      </div>
      <div id="contextMenu">
        <ol class="menu-options"></ol>
      </div>
      <template id="bidone">
        <img src="./img/trashCan.jpg">
      </template>
      <template id="scena">
          <div id="scena$ID" class="scene">
              <form>
                  <div class="header"></div>
                  <p><h2 class="show"><span class="label-bold">Nome:</span> $NAME</h2>
                      <label class="edit" for="editName$ID">Nome</label><input id="editName$ID" type="text" value="$NAME" class="edit"></p>
                  <p><span class="show"><span class="label-bold">Descrizione:</span> $DESCRIPTION</span> 
                      <label class="edit" for="editDescrizione$ID">Descrizione</label><textarea id="editDescrizione$ID" class="edit">$DESCRIPTION</textarea></p>
                  <p><span class="show"><span class="label-bold">Widget:</span>$WIDGET</span>
                      <label class="edit" for="editWidget$ID">Widget</label><select id="editWidget$ID" class="edit"></select></p>
                  <p><span class="show"><span class="label-bold">Audio: </span>$AUDIO</span>
                      <label class="edit" for="editAudio$ID">Audio</label><select id="editAudio$ID" class="edit"></select></p>
                  <p><span class="show"><span class="label-bold">Valutatore: </span>$VALUTATORE</span>
                      <label class="edit" for="editValutatore$ID">Valutatore</label><input id="editValutatore$ID" type="checkbox" $VALUTATORE class="edit"></p>
  
                  <p><ol id="risposte$ID"></ol></p>
                  <button class="canc" type="button">Chiudi</button>
                  <button class="mod show" type="button">Modifica</button>
                  <button class="back edit" type="button">Torna indietro</button>
                  <input type="submit" value="Salva" class="edit">
              </form>
          </div>
      </template>
      <template id="risposta">
        <li>
          <p> <span class="show"><span class="label-bold">Valore: </span>$VALORE</span>
            <label class="edit" for="editValore$ID_$RISP">Valore</label><input id="editValore$ID_$RISP" type="text" value ="$VALORE" class="edit">
            <input type="button" id="collapser$ID_$RISP" class="collapserButton" value="+">                
          </p>
          <div class="rispostaCollapse">
            <p class="show"><span class="label-bold">Prossimo: </span> $LINK</p>
            <p>
              <span class="show"><span class="label-bold">Tempo Limite: </span>$TEMPO</span>
              <label class="edit" for="editMaxTime$ID_$RISP">Tempo Limite</label><input id="editMaxTime$ID_$RISP" type="number" min="0" value="$TEMPO" class="edit">
            </p>
            <p><span class="show"><span class="label-bold">Punti: </span>$POINTS</span>
              <label class="edit" for="editPoints$ID_$RISP">Punti</label><input id="editPoints$ID_$RISP" type="number" value="$POINTS" class="edit">
            </p>
          </div>
        </li>
      </template>
      <template id="menuScena">
        <div id="menuScena$ID" class="menuDiv" draggable="true" ondragstart="drag(event)">
          <p>$NOME</p>
        </div>
      </template>
      <template id="settings">
        <div id="settings_div">
          <div>
            <form>
                <p><h2 class="show" id="title">Nome: $NOME</h2>
                  <label class="edit" for="settingsNome">Nome</label>
                  <input type="text" value="$NOME" id="settingsNome" class="edit">
                </p>
                <p id="categoria"><span class="show">Categoria: $CATEGORIA</span>
                  <label class="edit" for="settingsCategoia">Categoria</label>
                  <select id="settingsCategoria" class="edit">
                    <option value="Singolo">Singolo</option>
                    <option value="Gruppi_Piccoli">Gruppi Piccoli</option>
                    <option value="Gruppi_Grandi">Gruppi Singoli</option>
                  </select>
                </p>
                <p id="target"><span class="show">Target: $TARGET</span>
                  <label class="edit" for="settingsTarget">Target</label>
                  <select id="settingsTarget" class="edit">
                    <option value="7-10">7-10</option>
                    <option value="11-14">11-14</option>
                    <option value="15-18">15-18</option>
                  </select>
                </p>
                <p id="css"> <span class="show">CSS: $CSS </span>
                  <label class="edit" for="settingsCss">CSS</label>
                  <select id="settingsCss" class="edit">
                  </select>
                </p>
                <p id="bg"> <span class="show">Background: $IMMAGINE</span>
                  <label for="settingsBg" class="edit">Background</label>
                  <select id="settingsBg" class="edit">
                  </select>
                </p>
                <p id="author"> <span class="show"> Autore: $AUTORE </span>
                  <label class="edit" for="settingsAuthor">Autore</label>
                  <input type="text" id="settingsAuthor" value="$AUTORE" class="edit">
                </p>
                <button class="canc" type="button">Chiudi</button>
                <button class="mod show" type="button">Modifica</button>
                <button class="back edit" type="button">Torna indietro</button>
                <input type="submit" value="Salva" class="edit">
            </form>
          </div>
        </div>
      </template>
      <template id="contextRisposta">
        <li id="Context$ID_$RISP"><button>$TO</button></li>
      </template>
  </body>
</html>
