<html>
    <head>
        <title>un titolo</title>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <script src="./prova.js"></script>
        <script src="./js/Drawings/drawingCanvas.js"></script>
        <script src="./js/Drawings/graphicalScenes.js"></script>
        <script src="./js/Drawings/frecce.js"></script>
        <script src="./js/Drawings/groups.js"></script>
        <script src="./js/Form.js"></script>
        <script src="./js/Drawings/mouse.js"></script>
    </head>
    <body>
        <!-- navbar bootstrap -->
        <div class="container">
            <canvas id="canvas"></canvas>
            <div class="scenesmenu"></div>
        </div>
        <template id="scena">
            <div id="scena$ID" class="scene">
                <form>
                    <h2 id="title$ID" class="show">$NAME</h2> <input type="text" name="title" class="edit">
                    <p id="description$ID" class="show">$DESCRIPTION</p> <textarea name="description" class="edit"></textarea>
                    <p id="widget$ID" class="show">$WIDGET</p><select name="widget" class="edit"></select>
                    <p id="audio$ID" class="show">$AUDIO</p><select name="widget" class="edit"></select>
                    <p id="valutatore$ID" class="show">$VALUTATORE</p><input type="checkbox" name="valutatore" class="edit">
                    <p id="time$ID" class="show">$TIME</p><input type="number" name="time">
                    <ol id="risposte$ID" class="show"></ol>
                    <button type="button">Modifica</button><button type="button">Cancella</button><input type="submit">
                </form>
            </div>
        </template>
        <template id="risposta">
            <li>
                <p id="valore$ID$RISP" class="show"></p><input type="text" name="valore" class="edit">
                <p id="to$ID$RISP" class="show">To $LINK</p>
                <p id="remTime$ID$RISP" class="show"></p><input type="number" name="remTime" class="edit">
                <p id="points$ID$RISP" class="show"></p><input type="number" name="points" class="edit">
            </li>
        </template>
        <template id="settings">
            <div id="Settings">
                <form>
                    <h2 id="title" class="show">$NAME</h2> <input type="text" name="title" class="edit">
                    <p id="categoria" class="show"></p>
                    <select name="categoria" class="edit">
                        <option value="singolo">Singolo</option>
                        <option value="Gruppi">Gruppi</option>
                        <option value="singoli">Singoli</option>
                    </select>
                    <p id="target" class="show"></p>
                    <select name="target" class="edit">
                        <option value="7-10">7-10</option>
                        <option value="11-14">11-14</option>
                        <option value="15-18">15-18</option>
                    </select>
                    <p id="bg" class="show"></p><input type="text" name="bg" class="edit">
                    <p id="author" class="show"></p><input type="text" name="author" class="edit">
                    <button type="button">Modifica</button><button type="button">Cancella</button><input type="submit">
                </form>
            </div>
        </template>

        <template id="contextMenu">
            <div class="menu">
                <ul class="menu-options">
                </ul>
              </div>
        </template>
    </body>
</html>
