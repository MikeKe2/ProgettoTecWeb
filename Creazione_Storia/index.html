      <div class="container col-md-12">
          <canvas id="canvas" class="col-md-10" ondrop="drop(event)" ondragover="allowDrop(event)"></canvas>
          <div class="rightcontainer col-md-2">
            <div id="scenesmenu">
              <nav class="miniNav">
                  <div class="listItem attivato" id="all">tutte</div>
                  <div class="listItem" id="notLoaded">non caricate</div>
                  <div class="listItem" id="loaded">caricate</div>
              </nav>
              <div id="aggiungiScena" class="menuDiv">+</div>
              <div id="menulist"></div>
            </div>
            <div id="listGruppi">
              <div id='GruppoAdd' id="id1" class='listItem'>+</div>

            </div>

      <div id="contextMenu">
        <ol class="menu-options"></ol>
      </div>
      <template id="scena">
          <div id="scena$ID" class="scene">
              <form>
                  <div class="header"></div>
                  <p><h2 class="show"><span class="label-bold">Nome:</span> $NAME</h2>
                      <label class="edit" for="editName$ID">Nome</label><input id="editName$ID" type="text" value="$NAME" class="edit"></p>
                  <p><span class="show"><span class="label-bold">Descrizione:</span> $DESCRIPTION</span> 
                      <label class="edit" for="editDescrizione$ID">Descrizione</label><textarea id="editDescrizione$ID" value="$DESCRIZIONE" class="edit"></textarea></p>
                  <p><span class="show"><span class="label-bold">Widget:</span>$WIDGET</span>
                      <label class="edit" for="editWidget$ID">Widget</label><select id="editWidget$ID" class="edit"></select></p>
                  <p><span class="show"><span class="label-bold">Audio: </span>$AUDIO</span>
                      <label class="edit" for="editAudio$ID">Audio</label><select id="editAudio$ID" class="edit"></select></p>
                  <p><span class="show"><span class="label-bold">Valutatore: </span>$VALUTATORE</span>
                      <label class="edit" for="editValutatore$ID">Valutatore</label><input id="editValutatore$ID" type="checkbox" $VALUTATORE class="edit"></p>
  
                  <p><ol id="risposte$ID"></ol></p>
                  <button class="canc" type="button">Chiudi</button>
                  <button class="mod show" type="button">Modifica</button>
                  <button class="back edit" type="button">Torna indietro</button>
                  <input type="submit" value="Salva" class="edit">
              </form>
          </div>
      </template>
      <template id="risposta">
        <li>
          <p> <span class="show"><span class="label-bold">Valore: </span>$VALORE</span>
            <label class="edit" for="editValore$ID_$RISP">Valore</label><input id="editValore$ID_$RISP" type="text" value ="$VALORE" class="edit">
            <input type="button" id="collapser$ID_$RISP" class="collapserButton" value="+">                
          </p>
          <div class="rispostaCollapse">
            <p class="show"><span class="label-bold">Prossimo: </span> $LINK</p>
            <p>
              <span class="show"><span class="label-bold">Tempo Limite: </span>$TEMPO</span>
              <label class="edit" for="editMaxTime$ID_$RISP">Tempo Limite</label><input id="editMaxTime$ID_$RISP" type="number" min="0" value="$TEMPO" class="edit">
            </p>
            <p><span class="show"><span class="label-bold">Punti: </span>$POINTS</span>
              <label class="edit" for="editPoints$ID_$RISP">Punti</label><input id="editPoints$ID_$RISP" type="number" value="$POINTS" class="edit">
            </p>
          </div>
        </li>
      </template>
      <template id="menuScena">
        <div id="menuScena$ID" class="menuDiv" draggable="true" ondragstart="drag(event)">
          <p>$NOME</p>
        </div>
      </template>
      <template id="settings">
        <div id="Settings">
          <form>
              <h2 id="title" class="show">$NAME</h2> <input type="text" name="title" class="edit">
              <p id="categoria" class="show"></p>
              <select name="categoria" class="edit">
                  <option value="singolo">Singolo</option>
                  <option value="Gruppi">Gruppi</option>
                  <option value="singoli">Singoli</option>
              </select>
              <p id="target" class="show"></p>
              <select name="target" class="edit">
                  <option value="7-10">7-10</option>
                  <option value="11-14">11-14</option>
                  <option value="15-18">15-18</option>
              </select>
              <p id="bg" class="show"></p><input type="text" name="bg" class="edit">
              <p id="author" class="show"></p><input type="text" name="author" class="edit">
              <button type="button">Modifica</button><button type="button">Cancella</button><input type="submit">
          </form>
        </div>
      </template>
      <template id="contextRisposta">
        <li id="Context$ID_$RISP">$TO</li>
      </template>
