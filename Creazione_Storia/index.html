        <div class="container col-md-12">
            <canvas id="canvas" class="col-md-10" ondrop="drop(event)" ondragover="allowDrop(event)"></canvas>
            <div class="scenesmenu col-md-2">
              <nav class="miniNav">
                  <a id="all" class="attivato">tutte</a>
                  <a id="notLoaded">non caricate</a>
                  <a id="loaded">caricate</a>
              </nav>
              <div id="aggiungiScena" class="menuDiv">+</div>
              <div id="menulist"></div>
            </div>

        <template id="scena">
            <div id="scena$ID" class="scene">
                <form>
                    <div class="header"><h3>muovi qua</h3></div>
                    <p><h2 id="title$ID" class="show"><span class="label-bolt">Nome:</span> $NAME</h2>
                        <input for="nome" type="text" name="title" class="edit"></p>

                    <p><span id="description$ID" class="show"><span class="label-bolt">Descrizione:</span> $DESCRIPTION</span> 
                        <textarea for="descrizione" name="description" class="edit"></textarea></p>

                    <p><span id="widget$ID" class="show"><span class="label-bolt">Widget:</span>$WIDGET</span>
                        <select name="widget" class="edit"></select></p>

                    <p><span id="audio$ID" class="show"><span class="label-bolt">Audio: </span>$AUDIO</span>
                        <select name="audio" class="edit"></select></p>

                    <p><span id="valutatore$ID" class="show"><span class="label-bolt">Valutatore: </span>$VALUTATORE</span>
                        <input for="valutatore" type="checkbox" name="valutatore" class="edit"></p>

                    <p><span id="time$ID" class="show"><span class="label-bolt">Time: </span>$TIME</span>
                        <input for="tempo massimo" type="number" name="time" class="edit"></p>
                        
                    <p><ol id="risposte$ID"></ol></p>

                    <button name="canc" type="button">Chiudi</button>
                    <button name="mod" type="button" class="show">Modifica</button>
                    <button name="back" type="button" class="edit">Torna indietro</button>
                    <input type="submit" value="Salva" class="edit">
                </form>
            </div>
        </template>
        <template id="risposta">
            <li>
                <p id="valore$ID$RISP" class="show"><span class="label-bolt">Valore: </span>$VALORE</p>
                <input type="text" name="valore" value ="ciao" class="edit">
                
                <p id="to$ID$RISP" class="show"><span class="label-bolt">Prossimo: </span> $LINK</p>
                <p id="remTime$ID$RISP" class="show"><span class="label-bolt">Tempo(?): </span>$TEMPO</p><input type="number" name="remTime" class="edit">
                <p id="points$ID$RISP" class="show"><span class="label-bolt">Punti: </span>$POINTS</p><input type="number" name="points" class="edit">
            </li>
        </template>

        <template id="menuScena">
          <div id="menuScena$ID" class="menuDiv" draggable="true" ondragstart="drag(event)">
            <p>$NOME</p>
          </div>
        </template>

        <template id="settings">
            <div id="Settings">
                <form>
                    <h2 id="title" class="show">$NAME</h2> <input type="text" name="title" class="edit">
                    <p id="categoria" class="show"></p>
                    <select name="categoria" class="edit">
                        <option value="singolo">Singolo</option>
                        <option value="Gruppi">Gruppi</option>
                        <option value="singoli">Singoli</option>
                    </select>
                    <p id="target" class="show"></p>
                    <select name="target" class="edit">
                        <option value="7-10">7-10</option>
                        <option value="11-14">11-14</option>
                        <option value="15-18">15-18</option>
                    </select>
                    <p id="bg" class="show"></p><input type="text" name="bg" class="edit">
                    <p id="author" class="show"></p><input type="text" name="author" class="edit">
                    <button type="button">Modifica</button><button type="button">Cancella</button><input type="submit">
                </form>
            </div>
        </template>

        <template id="contextMenu">
            <div class="menu">
                <ul class="menu-options">
                </ul>
              </div>
        </template>
