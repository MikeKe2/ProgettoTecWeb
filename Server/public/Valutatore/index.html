<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Evaluator Chat</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-light bg-light ">
    <a class="navbar-brand" href="#"> Lato valutatore</a>
    <button id="exportIron" class="btn btn-outline-success">export</button>
  </nav>
  <ul class="pages">
    <!--CHAT PAGE, page where the selected user and the evaluator can chat-->
    <li class="chat page">
      <div class="container">
        <nav class="navbar navbar-light bg-light">
          <button id="userPageButton" class="btn btn-outline-secondary">Esci</button>
          <a class="navbar-brand mb-0 h1" id="chatUser"></a>
        </nav>
        <div class="chatArea">
          <ul class="messages"></ul>
          <input id="inputMessage" type="text" class="form-control fixed-bottom" placeholder="Scriva qui..." />
        </div>
      </div>
    </li>
    <!--DATA PAGE, with all information regarding the status of a selected user-->
    <li class="data page">
      <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-light">
          <span id="currentUser" class="navbar-brand mb-0 h1"></span>
          <button id="listButton" class="btn btn-default">LIST</button>
          <a class="navbar-text" id="userStatus"></a>
          <span class="navbar-text" id="timePassed"></span>
          <button id="helpButton" class="btn btn-danger">Send HELP</button>
          <button id="chatButton" class="btn btn-default">CHAT</button>
        </nav>
        <!-- Progress Bar -->
        <div class="progress">
          <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar">
          </div>
        </div>
      </div>
      <!--  Showing current status, possibile answers, etc etc-->
      <div class="container">
        <div class="row justify-content-center">
          <div id="userStats" class="col-md-6">Possibili Soluzioni
            <ul id="SceneAnswers" class="list-group list-group-flush">
            </ul>
          </div>
          <div class="col-md-6">
            <ul id="SceneDescription" class="list-group list-group-flush">
              <li id="SceneName" class="list-group-item">Name</li>
              <li id="SceneDescrizione" class="list-group-item">Description</li>
            </ul>
          </div>
        </div>
        <div>
          <!--<div class="form-group row">
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" disabled>
            </div>
          </div>-->
          <div class="form-group row">
            <label for="formControlRange">Range input: </label>
            <span class="valueSpan"></span>
            <input type="range" class="custom-range" min="0" max="10" id="formControlRange">
            <button id="rangeValue" class="btn btn-secondary btn-sm">Confirm vote</button>
          </div>
        </div>
      </div>
    </li>
    <!--USER PAGE, containing the list with all the user active-->
    <li class="users page">
      <div class="container-md" id="users">
        <ul id="userList" class="list-group">
        </ul>
      </div>
    </li>
  </ul>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="./main.js"></script>

</body>

</html>
