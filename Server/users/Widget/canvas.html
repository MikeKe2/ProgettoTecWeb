<style>
    /* Some CSS styling */
    #sketchpadapp {
        /* Prevent nearby text being highlighted when accidentally dragging mouse outside confines of the canvas */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }


    #sketchpad {
        float: left;
        border: 2px solid #888;
        border-radius: 4px;
        position: relative;
        width: 100%;
        height: 80%;
        /* Necessary for correct mouse co-ords in Firefox */
    }

    .some-class {
        float: left;
        clear: none;
    }

    label {
        float: left;
        clear: none;
        display: block;
        padding: 0px 1em 0px 8px;
    }

    input[type=radio],
    input.radio {
        float: left;
        clear: none;
        margin: 2px 0 0 2px;
    }
</style>



<div id="sketchpadapp">
    <div class="leftside1">
        <input type="submit" class="btn-info mb-1" value="Clear Sketchpad" onclick="clearCanvas(canvas,ctx);">
    </div>
    <div class="rightside">
        <canvas id="sketchpad">
        </canvas>
    </div>
</div>
<fieldset>
    <div class="some-class">
        <input type="radio" class="radio" name="colours" onchange="changeColour(this.value)" value="#FF0000" id="red" />
        <label for="red">Red</label>
        <input type="radio" class="radio" name="colours" onchange="changeColour(this.value)" value="#0800FF" id="blue" />
        <label for="blue">Blue</label>
        <input type="radio" class="radio" name="colours" onchange="changeColour(this.value)" value="#26ff00" id="green" />
        <label for="green">Green</label>
        <input type="radio" class="radio" name="colours" onchange="changeColour(this.value)" value="#f6ff00" id="yellow" />
        <label for="yellow">Yellow</label>
    </div>
</fieldset>

<script type="text/javascript">

    function changeColour(data) {
        ctx.beginPath();
        ctx.strokeStyle = data;
    }

    var canvas = document.getElementById('sketchpad');
    var ctx;

    // If the browser supports the canvas tag, get the 2d drawing context for this canvas
    if (canvas.getContext) {
        ctx = canvas.getContext('2d');
        ctx.strokeStyle = "#222222";
        ctx.lineWith = 2;
    }

    var drawing = false;
    var mousePos = {
        x: 0,
        y: 0
    };
    var lastPos = mousePos;

    // Check that we have a valid context to draw on/with before adding event handlers
    if (ctx) {

        canvas.addEventListener("mousedown", function (e) {
            drawing = true;

            lastPos = getMousePos(canvas, e);
        }, false);

        canvas.addEventListener("mouseup", function (e) {
            drawing = false;
        }, false);

        canvas.addEventListener("mousemove", function (e) {
            mousePos = getMousePos(canvas, e);
        }, false);

        canvas.addEventListener("touchstart", function (e) {
            mousePos = getTouchPos(canvas, e);
            var touch = e.touches[0];
            var mouseEvent = new MouseEvent("mousedown", {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }, false);

        canvas.addEventListener("touchend", function (e) {
            var mouseEvent = new MouseEvent("mouseup", {});
            canvas.dispatchEvent(mouseEvent);
        }, false);

        canvas.addEventListener("touchmove", function (e) {
            var touch = e.touches[0];
            var mouseEvent = new MouseEvent("mousemove", {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }, false);
    }

    function getMousePos(canvasDom, mouseEvent) {
        var rect = canvasDom.getBoundingClientRect();
        return {
            x: mouseEvent.clientX - rect.left,
            y: mouseEvent.clientY - rect.top
        };
    }

    function getTouchPos(canvasDom, touchEvent) {
        var rect = canvasDom.getBoundingClientRect();
        return {
            x: touchEvent.touches[0].clientX - rect.left,
            y: touchEvent.touches[0].clientY - rect.top
        };
    }

    // Get a regular interval for drawing to the screen
    window.requestAnimFrame = (function (callback) {
        return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimaitonFrame ||
            function (callback) {
                window.setTimeout(callback, 1000 / 60);
            };
    })();
    // Draw to the canvas
    function renderCanvas() {
        if (drawing) {
            ctx.moveTo(lastPos.x, lastPos.y);
            ctx.lineTo(mousePos.x, mousePos.y);
            ctx.stroke();
            lastPos = mousePos;
        }
    }

    // Allow for animation
    (function drawLoop() {
        requestAnimFrame(drawLoop);
        renderCanvas();
    })();

    function clearCanvas(canvas, ctx) {
        canvas.width = canvas.width;
    }
</script>
