<div>
    <form runat="server">
        <label for="imgInp">Carica foto</label>
        <input type='file' id="imgInp"/>
        <img id="shot" src="" style="display: block; width: auto; height: auto; max-width: 100%; max-height: 90%; margin-left: auto; margin-right: auto;"/>
    </form>
    <input type="text" hidden="true" id="result" aria-hidden="true" value=>
</div>

<script>
    $('#shot').hide();
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function(e) {
                $('#shot').attr('src', e.target.result);
                $('#shot').show();
                $("#result").attr('value', e.target.result);
            }
            
            reader.readAsDataURL(input.files[0]); // convert to base64 string
        }
    }

    $("#imgInp").change(function() {
       readURL(this);
    });
</script>
